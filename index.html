<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>NFT Landing Page</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    nft.io
                </a>

                <div class="nav__menu" id="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active__link">home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">market</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">activity</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">community</a>
                        </li>
                    </ul>

                    <!--========== Close Button ========-->
                    <div class="nav__close" id="nav__close">
                        <i class="ri-close-fill"></i>
                    </div>

                    <img class="nav__img" src="./assets/img/ethereum-img.png" alt="Nav Img">
                </div>

                 <!--======= Toggle Button =============-->
                 <div class="nav__toggle" id="nav__toggle">
                    <i class="ri-menu-4-line"></i>
                </div>

            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home"> 
                
<!--======================= Home Shape ===========================-->
                <div class="home__shape-small"></div>
                <div class="home__shape-big-1"></div>
                <div class="home__shape-big-2"></div>
                <img src="./assets/img/shape-bg.png" class="home__shape-bg">


                <div class="home__container container">


                    <div class="home__info">
                        <h1 class="home__title">
                            <span>Discover</span> <br>                    
                                Collect, and <br> sell NFTs.
                        </h1>
                        <p class="home__description">
                            Explore on the world best largest NFT marketplace.
                        </p>
                        <a href="#" class="home__button">
                            EXPLORE
                        </a>
                    </div>


                    <div class="home__group">
                        <div class="home__images">
                            <div class="home__img-eth">
                                <img src="./assets/img/ethereum-img.png" alt="">
                            </div>
    
                            <div class="home__img-orb">
                                <img src="./assets/img/orbe-img.png" alt="">
                            </div>
                        </div>

                        <div class="home__data">
                            <div>
                                <h2 class="home__data-number">
                                    26K+
                                </h2>
                                <span class="home__data-subtitle">
                                    Artwork
                                </span>
                            </div>
    
                            <div>
                                <h2 class="home__data-number">
                                    18K
                                </h2>
                                <span class="home__data-subtitle">
                                    Auction
                                </span>
                            </div>
    
                            <div>
                                <h2 class="home__data-number">
                                    8K
                                </h2>
                                <span class="home__data-subtitle">
                                    Artist
                                </span>
                            </div>
    
                        </div>
                    </div>

                    


                    <div class="home__footer">
                        <div>
                            <span class="home__footer-title">Current bid</span>
                            <h3 class="home__footer-number">2.00 ETH</h3>
                            <div class="home__footer-subtitle">$8046.86</div>
                        </div>


                        <div>
                            <span class="home__footer-title">Auction ending in</span>
    
                            <div class="home__footer-time">
                                <div class="home__footer-counter">
                                    <h3 class="home__footer-number">06</h3>
                                    <span class="home__footer-subtitle">hours</span>
                                </div>

                                <div class="home__footer-counter">
                                    <h3 class="home__footer-number">26</h3>
                                    <span class="home__footer-subtitle">minutes</span>
                                </div>

                                <div class="home__footer-counter">
                                    <h3 class="home__footer-number">50</h3>
                                    <span class="home__footer-subtitle">seconds</span>
                                </div>
                            </div>
    
                        </div>
                    </div>
                    
                </div>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
